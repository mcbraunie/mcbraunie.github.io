#####################################################################################################
#                                     _config.yml Site Settings
#####################################################################################################
# url:                   https://mcbraunie.github.io
# baseurl:               ''

#####################################################################################################
#                                       General settings
#####################################################################################################
# (Run on live server)
# bundle exec jekyll serve --livereload -o 
lang:                  en
title:                 MB
            
keywords:              [
  'Python',
  'JavaScript',
  'Software Engineering',
  'Accessibility',
  'Swift',
  'Webscraping',
  'Spreadsheets',
  'Design',
  'UI/UX'
]

# logo:                  /assets/img/logo.png

author:
  # Used by `jekyll-feed`:
  name:                Micah Braun
  # email:            
menu:
  # - title:             Blog
  #   url:               /blog/
  - title:             Projects
    url:               /projects/
  - title:             Résumé
    url:               /resume/
  # - title:             Contact
  #   url:               /contact/
  # - title:             Portfolio
  #   url:               /portfolio/
  #- title:             Documentation
  #  url:               /docs/

legal:
  - title:             LICENSE
    url:               /LICENSE/
  - title:             NOTICE
    url:               /NOTICE/
  # - title:             CHANGELOG
  #   url:               /CHANGELOG/

copyright:             ''
permalink:             /blog/:categories/:year-:month-:day-:title/

paginate:              10
paginate_path:         /blog/:num/

#####################################################################################################
#                                         Theme
#####################################################################################################

#                                        Alternate Colors
#                                        Navy Blue #183a53 rgb(24,58,83)
#                                        Blue Grotto #5c97b8 rgb(92,151,184)
#                                        Peach #d1a58a rgb(209, 165, 138)
#                                        Pewter #dcdbd8 rgb(220, 219, 216)

remote_theme: hydecorp/hydejack@v9

#####################################################################################################

#####################################################################################################
#                                       Customizaton
#####################################################################################################

accent_image:         /
accent_color:         rgb(92,151,184) 
theme_color:          rgb(24,58,83)

# The string encoding which fonts to fetch from Google Fonts.
# See: <https://hydejack.com/docs/configuration/>
google_fonts:          Roboto+Slab:700|Noto+Sans:400,400i,700,700i

# The text font. Expects a string that is a valid CSS font-family value.
# To change font-weight, see _sass/variables.scss
font:                  Noto Sans, Helvetica, Arial, sans-serif

# The font used for headings. Expects a string that is a valid CSS font-family value.
# To change font-weight, see _sass/variables.scss
font_heading:          Roboto Slab, Helvetica, Arial, sans-serif

# The font used for code blocks. Expects a string that is a valid CSS font-family value.
font_code:             Fira Code, Menlo, Monaco, Consolas, monospace;

defaults:
  # You can use this to provide a default accent color and background for
  # all pages under a given path:
  - scope:
      path:            /
    values:
      accent_color:    rgb(92,151,184) 
      theme_color:     rgb(24,58,83)
      accent_image:
        background:    rgb(24,58,83)
        overlay:       true

  # Don't include documents in assets in the sitemap
  - scope:
      path:            assets/
    values:
      sitemap:         false

  # Don't include licenses in sitemap (feel free to delete)
  - scope:
      path:            licenses/
    values:
      layout:          plain
      sitemap:         false


  # `jekyll-seo-tag` will mark collection outputs as `BlogPosting`,
  # but we want them to be `WebPage`s:
  - scope:
      type:             projects
    values:
      seo:
        type:          WebPage
  - scope:
      type:            featured_categories
    values:
      seo:
        type:          WebPage
  - scope:
      type:            featured_tags
    values:
      seo:
        type:          WebPage

kramdown:
  math_engine:         mathjax
  math_engine_opts:    {}
  footnote_backlink:   '&#x21a9;&#xfe0e;'

# Hydejack Settings
#####################################################################################################

hydejack:
  post_addons:         [about, newsletter, related, random, comments]

  project_addons:      [about, newsletter, other, comments]

  no_mark_external:    false

  no_push_state:       false

  no_drawer:           false

  no_navbar:           false

  no_search:           true

  no_inline_css:       false

  no_page_style:       true

  no_break_layout:     true

  no_toc:              false

  no_third_column:     false

  no_large_headings:   false

  no_structured_data:  false

  no_theme_color:      false

  no_breadcrumbs:      false

  use_lsi:             true

  cookies_banner:      false

  advertise:           false

  hide_dates:          true

  hide_last_modified:  false

  dark_mode:
    always:            false
    dynamic:           true
    icon:              true

  # ⚡️ DANGER ZONE ⚡️
  # ----------------
  # This is an _experimental_ feature.
  # Only use if you know what Service Workers are and how they can impact your site!
  offline:
    enabled:           false
    cache_version:     13
    precache_assets:
      - /assets/img/swipe.svg


# Collections
# ----------------------------------------------------------------------------------------

collections:
  featured_categories:
    permalink:         /blog/:name/
    output:            true

  featured_tags:
    permalink:         /tag-:name/
    output:            true

  projects:
    permalink:         /projects/:path/
    output:            true


# File inclusion/exclusion
#####################################################################################################
exclude:
  - ./#jekyll-theme-hydejack/node_modules
  - ./#jekyll-theme-hydejack/.git
  - .jekyll-cache
  - .sass-cache
  - '*.toml'
  - vendor
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - yarn.lock
  - blog
  - posts

include:
  - .well-known
  - LICENSE.md


# Plugins
#####################################################################################################
plugins:
  - jekyll-default-layout
  - jekyll-feed
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-readme-index
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings
  - jekyll-include-cache
  - jekyll-last-modified-at

# Plugin Configs
# ---------------------------------------------------------------------------------------
optional_front_matter:
  remove_originals:    true

readme_index:
  remove_originals:    true
  with_frontmatter:    true

relative_links:
  collections:         true

titles_from_headings:
  strip_title:         true
  collections:         true

compress_html:
  comments:            ["<!--", "-->"]
  clippings:           all
  endings:             all
  ignore:
    envs:              [development]

sass:
  style:               compressed


# Jekyll Compose Defaults
#####################################################################################################
jekyll_compose:
  default_front_matter:
    drafts:
      layout: post
      description: > 
        A short ~160 character description of your post for search engines,
        social media previews, etc.
      image: 
        path: /assets/img/sparkles.jpg
    posts:
      layout: post
      description: > 
        A short ~160 character description of your post for search engines,
        social media previews, etc.
      image: 
        path: /assets/img/sparkles.jpg
    projects:
      layout: project
      description: > 
        A short ~160 character description of your post for search engines,
        social media previews, etc.
      image: 
        path: /assets/img/sparkles.jpg
      links:
        - title: Project Link
          url: https://example.com
