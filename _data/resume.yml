    highlights:
      - "Engineered a responsive tracking system utilizing Google Sheets, leading to a 10-20% increase 
      in efficiency for monthly expense reconciliation and streamlined data visualization for enhanced
       decision-making."
      - "Collaborated with stakeholders to optimize business-side data collection and retention using 
      Google Suite tools, enhancing overall operational efficiency."
      - "Provided technical troubleshooting expertise and facilitated communication between CRM provider, 
      business owner, and customers, ensuring smooth operations."
  
  - company: "The University of Virginia"
    position: "Admissions & Financial Aid Specialist"
    website: "https://www.arch.virginia.edu/"
    startDate: "2014-01-01"
    endDate: "2016-05-01"
    summary: >
      The School of Architecture at the University of Virginia contains Undergraduate, Graduate, and Doctorate-level 
      programs and concentrations in Architecture, Architectural History, Landscape Architecture, and Urban Planning.
    highlights:
      - "Created reports enabling better visualization of fiscal allocation and analysis of student demographics, 
      offering valuable insights for admissions and budgeting decisions."
      - "Spearheaded data filtering methods, reducing quarterly expense reconciliation time by up to 75%, 
      resulting in more efficient processes."
      - "Advised staff and faculty on use of complex datasets and provided support in incorporating new 
      features, ensuring optimal utilization of reports while maintaining FERPA compliance."
      - "Acted as a liaison between students, staff, and faculty and the larger University Financial 
      Aid office, by communicating student needs and translating technical requirements back to students, 
      staff, and faculty. "
  
